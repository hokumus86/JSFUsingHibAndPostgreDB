<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>İlk Sayfa</title>

	<link
		href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
		rel="stylesheet" id="bootstrap-css" />
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script
		src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<link
		href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		rel="stylesheet" id="bootstrap-css" />
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script
		src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	
</h:head>


<h:body>

	<h:form>
		
		<h1>İlk Sayfa</h1>
		<br></br>
		<h:outputLabel> Kullanıcı Adı :</h:outputLabel>
		<h:inputText type="text" class="form-control"
							value="#{indexmbean.username}" />
							<br></br>
		<h:inputText type="text" class="form-control"
							value="#{indexmbean.pasword}" />
							<br></br>
		<h:inputText type="text" class="form-control"
							value="#{indexmbean.name}" />
							
		<br></br>
		<h:commandButton class="btn btn-orange" value="Kaydet"
							action="#{indexmbean.islem}" />
	</h:form>


</h:body>
</html>
